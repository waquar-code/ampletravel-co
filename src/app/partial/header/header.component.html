<header class="header" id="header" (window:resize)="onResize($event)">
  <!-- (scroll)="scrollHandler($event)" -->
  <nav class="navbar wrapper-gap">
    <a routerLink="/" class="brand">
      <img class="brand-img" src="https://ampletravel.co/uploads/logo1.png" alt="https://ampletravel.co/uploads/logo1.png" />
    </a>
    <div (click)="navMenu()" class="burger" id="burger" [ngClass]="isMenuOpen ? 'is-active' : ''">
      <span class="burger-line"></span>
      <span class="burger-line"></span>
      <span class="burger-line"></span>
    </div>
    <div class="menu" id="menu" [ngClass]="isMenuOpen ? 'is-active' : ''">
      <ul class="menu-inner">
        <li class="menu-item">
          <a class="menu-link" routerLink="/hotel-search" routerLinkActive="router-is-active">
            <i class="fa fa-bed"></i>
            Hotel Search
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" routerLink="/flight-search" routerLinkActive="router-is-active">
            <i class="fa fa-plane"></i>
            Flight Search
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" routerLink="/login" routerLinkActive="router-is-active">
            <i class="fa fa-user"></i>
            Login
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" routerLink="/signup" routerLinkActive="router-is-active">
            <i class="fa fa-sign-out"></i>
            Signup
          </a>
        </li>
      </ul>
    </div>
    <a routerLink="/" class="menu-block">
      <i class="fa fa-user-circle"></i>
      Account
    </a>
  </nav>
</header>
