<div class="wrapper-gap bg-light">
  <div class="row">
    <div class="col-lg-3 col-md-2 col-12"></div>
    <div class="col-lg-6 col-md-8 col-12">
      <div class="card" style="margin: 40px auto;">
        <div class="card-body">
          <h5 class="card-title">Sign Up</h5>
          <form>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp"
                placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp"
                placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter Email address">
            </div>
            <div class="form-group">
              <label for="contact_number">Contact number</label>
              <input type="email" class="form-control" id="contact_number" aria-describedby="emailHelp"
                placeholder="Enter Contact number">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" class="form-control" id="password2" placeholder="Enter Confirm Password">
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-2 col-12"></div>
  </div>
</div>

<app-subscribe-email></app-subscribe-email>
