  <body class="mat-typography">
    <app-root></app-root>

    <script>
      // let navbarMenu = null;
      // let burgerMenu = null;
      let headerMenu = null;

      const i = setInterval(() => {
        // const _navbarMenu = document.getElementById("menu");
        // const _burgerMenu = document.getElementById("burger");
        const _headerMenu = document.getElementById("header");

        if (_headerMenu !== null) {
          headerMenu = _headerMenu;
          clearInterval(i);
        }
      }, 100);

      // Change Header Background on Scrolling
      window.addEventListener("scroll", () => {
        if (this.scrollY >= 5) {
          headerMenu.classList.add("on-scroll");
        } else {
          headerMenu.classList.remove("on-scroll");
        }
      });
